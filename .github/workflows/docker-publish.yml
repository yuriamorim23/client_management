name: Build and Push Docker Images for Backend and Database

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: yuritech/client-management-backend
  MYSQL_IMAGE_NAME: yuritech/mysql-database

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Build and push MySQL image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile  # Usando o mesmo Dockerfile mas com um contexto diferente
          build-args:
            BASE_IMAGE: mysql:8.0
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.MYSQL_IMAGE_NAME }}:latest

      - name: Shutdown and clean up
        run: docker-compose down
